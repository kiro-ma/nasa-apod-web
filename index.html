<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>NASA's Astronomy Picture of the Day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"
        integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
</head>

<body>
    <style id="background">
    </style>
    <main class="container">
        <div class="alert" id="invalid-date">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        </div>

        <div class="card mb-3" style="margin:0 auto; margin-top: 15px; margin-bottom: 15px;">
            <h1 style="margin-top: 15px;">NASA's Astronomy Picture of the Day</h1>
            <img src="" class="card-img-top" id="picture">
            <div class="card-body">
                <h2 id="title" style="margin-top: 10px; margin-bottom: 15px"></h2>
                <input type="date" id="date-picker" name="current-date" onchange="handler(event);">
                <p class="card-text" id="explanation"></p>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="./scripts/config.js"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
